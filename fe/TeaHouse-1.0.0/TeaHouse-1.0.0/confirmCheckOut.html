<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cảm ơn bạn đã đặt hàng</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .thankyou-container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .thankyou-container h1 {
      color: #4CAF50;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .thankyou-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .home-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .home-btn:hover {
      background-color: #45a049;
    }
    .icon-check {
      font-size: 4rem;
      color: #4CAF50;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="thankyou-container" role="main">
    <div class="icon-check">✔️</div>
    <h1>Cảm ơn bạn đã đặt hàng!</h1>
    <p>Đơn hàng của bạn đã được tiếp nhận và sẽ được xử lý trong thời gian sớm nhất.</p>
    <a href="index.html" class="home-btn" role="button" aria-label="Trở về trang chủ">Trở về trang chủ</a>
  </div>
</body>
</html>
